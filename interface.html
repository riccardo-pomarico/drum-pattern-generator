    <h1 id = "title" style="font-family: customFonts"> DRUM PATTERN GENERATOR </h1>

    <button id = "start" class = "green" onclick="play()">
        <p class = "STitle" id="StartStop">START</p>
    </button>

    <button id = "refresh" onclick="location.reload()">RESET</button>

    <div class = "BPM">
        <label for="bpmvalue" style="font-family: customFonts">
            <span class="bolded">CHOOSE A BPM:</span>
        </label>
        <textarea id="bpmvalue" name="freeform" rows="1" cols="3" style="font-family: customFonts; resize: None" value="100" oninput="changeBPM()">100</textarea>
    </div>

    <div class = "Complexity" style="font-family: customFonts">
        <span class="bolded">COMPLEXITY:</span>
        <div class="slidecontainer">
            <input type="range" min="1" max="4" value="1" class="slider" id="complex" onchange="changeComplexity()">
            <datalist id="cmarks">
                <option value="1" label="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </datalist>
        </div>
        <label>1<span class="tab">2</span><span class="tab">3</span><span class="tab">4</span></label>
    </div>

    <div class = "TSTitle" style="font-family: customFonts">
        <span class="bolded">TIME SIGNATURE</span>
    </div>

    <div class = "TimeSignatureNum">
        <label for="timesignum" style="font-family: customFonts">
            <span class="bolded">CHOOSE A NUMERATOR:</span>
        </label>
        <textarea id="timesignum" name="freeform" rows="1" cols="3" style="font-family: customFonts; resize: None" value="4" oninput="createTimeSignatureNum()">4</textarea>
    </div>

    <div class = "TimeSignatureDen">
        <label for="timesigden" style="font-family: customFonts">
            <span class="bolded">CHOOSE A DENOMINATOR:</span>
        </label>

            <option value="4" selected>4</option>
            <option value="8">8</option>
            <option value="16">16</option>
        </select>
    </div>
